<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
	<div class="container bg-white p-3">
		<div class="row">
			<h1 class="mt-4 ml-5 mb-4">Payment form example</h1>
		</div>
        <div class="row">
            <div class="alert alert-danger col-11 ml-5" role="alert">
            Some fields are missing
            </div>
        </div>

        <form>
            <div class="row">
                <div class="form-group col-5" id="card-number-field">
                    <label for="cardNumber">Card #</label>
                    <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                </div>
        
                <div class="form-group col-3" id="cvc">
                    <label for="cvc">CVC #</label>
                    <input type="text" class="form-control" placeholder="0000">
                </div>
            
            
                <div class="form-group col-4" id="amount">
                    <label for="amount">Amount</label>
                    <input type="text" class="form-control" placeholder="Amount">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6" id="first-name">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-6" id="last-name">
                    <label for="lastname">Lasst Name</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6" id="city">
                    <label for="city">City</label>
                    <input type="text" class="form-control">
                </div>
        
                <div class="col-3">
                    <label for="inlineFormCustomSelect">State</label>
                    <select class="custom-select" id="inlineFormCustomSelect">
                        <option selected>Pick a state</option>
                        <option value="1">Arizona</option>
                        <option value="2">Dakota</option>
                        <option value="3">Carolina del Norte</option>
                    </select>
                </div>
            
            
                <div class="form-group col-3" id="postal-code">
                    <label for="postalcode">Postal Code</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="row ml-3">
                <form>
                    <legend>We accept:</legend>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-mastercard" aria-hidden="true"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa fa-cc-visa" aria-hidden="true"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-diners-club" aria-hidden="true"></i></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa fa-cc-amex" aria-hidden="true"></i></label>
                    </div>
                </form>
                <div class="form-group col-6 offset-3">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1"></textarea>
                </div>
            </div>
            <div class="row pt-5">
                <button type="button" class="btn btn-secondary offset-10">Cancel</button>
                <button type="button" class="btn btn-primary ml-2">Send</button>
            </div>




		</form>





	</div>





	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
	</script>
</body>

</html>
